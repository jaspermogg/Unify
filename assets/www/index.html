<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Cordova Facebook</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.css" />
<link rel="stylesheet" href="css/android-theme.css" />
<link rel="stylesheet" href="css/my.css" />
<script type="text/javascript" charset="utf-8" src="js/cordova-1.8.1.js"></script>
<script type="text/javascript" charset="utf-8" src="js/jquery-1.7.2.js"></script>
<script type="text/javascript" charset="utf-8" src="js/jquery.mobile.android-theme.js"></script>
<script type="text/javascript" charset="utf-8" src="js/jquery-mobile-customisation.js"></script>
<script type="text/javascript" charset="utf-8" src="js/jquery.mobile-1.1.0.js"></script>
<script type="text/javascript" charset="utf-8" src="js/cdv-plugin-fb-connect.js"></script>
<script type="text/javascript" charset="utf-8" src="js/facebook_js_sdk.js"></script>
<script type="text/javascript" charset="utf-8" src="js/query.tinysort.js"></script>
<script type="text/javascript" charset="utf-8" src="js/sorting.js"></script>
<script type="text/javascript" charset="utf-8" src="js/populatebars.js"></script>
<script type="text/javascript" charset="utf-8" src="js/fbk-logic.js"></script>



</head>
<body>

	<div data-role="page" id="page1">
		
	<script type="text/javascript" charset="utf-8" src="fbk-logic.js"></script>
	
		<div data-role="header" data-theme="b" data-position="fixed" id="page1header">
			<a data-role="button" id="loginoutbutton" onclick="login()">Login</a>
			<h2>Group Reader</h2>
			<a data-role="button" onclick="fetchgroups()">Fetch!</a>	
		</div>

		<div data-role="content">
			
<!-- 			<a data-role="button" id="" onclick="logout()">Log out Test</a>
			<a data-role="button" id="" onclick="login()">Login Test</a>		 -->		
			
			<div id="accordioncontainer"></div>

		</div>
	
		<div data-role="footer" id="page1footer" data-theme="b" data-position="fixed">
			<div data-role="navbar" data-iconpos="top">
				<ul>
					<li>
						<a class="ui-btn-active" href="#page1" data-theme="b" data-icon="home" data-transition="pop">Unify</a>
					</li>
					<li>
						<a href="#page3" data-theme="b" data-icon="plus" data-transition="pop">Feeds</a>
					</li>
				</ul>
			</div>
		</div>
	
	<script>
		document.addEventListener("deviceready", onDeviceReady, false);
		
		function onDeviceReady() {
			
			try{
				var sessionstring = localStorage.getItem("cdv_fb_session");
			} catch (e) {
				alert(e);
				init(false);
			}
			
			var sessionobject = JSON.parse(sessionstring)
			
			if (sessionobject && sessionobject.expiresIn > 0){
				$('#loginoutbutton').attr("onclick", "logout()")
				$('#loginoutbutton span').text("Logout")
	
				init(true);
			} else {
				init(false);
			}
			

		}		
	</script>
	
	</div>
</body>
</html>
