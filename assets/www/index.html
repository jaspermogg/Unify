<!DOCTYPE html>
<html>
<head>
	<title>Cordova Facebook</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script src="https://www.google.com/jsapi"></script>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.css" />
	<link rel="stylesheet" href="css/android-theme.css" />
	<link rel="stylesheet" href="css/my.css" />
	<script src="js/cordova-1.8.1.js"></script>
	<script src="js/childbrowser.js"></script>
	<script src="js/jquery-1.7.2.js"></script>
	<script src="js/jquery.mobile.android-theme.js"></script>
	<script src="js/jquery-mobile-customisation.js"></script>
	<script src="js/jquery.mobile-1.1.0.js"></script>
	<script src="js/cdv-plugin-fb-connect.js"></script>
	<script src="js/facebook_js_sdk.js"></script>
	<script src="js/sorting.js"></script>
	<script src="js/populate.js"></script>
	<script src="js/fbk-logic.js"></script>
	<script src="js/init.js"></script>
	<script src="js/eventhandlers.js"></script>
	<script src="js/feedsearchlogic.js"></script>
</head>


<body>
	
<!-- 	<div data-role="page" class="page" id="page0">
	

		<div data-role="content" id="page1content">
			
			
			
		</div>

		
	</div> -->


	<div data-role="page" class="page" id="page1" data-swipeleft="page2" data-swiperight="">
		
		<div data-role="content" id="page1content">
			<div id="page1accordioncontainer"></div>
		</div>

	</div>


	<div data-role="page" class="page" id="page2" data-swipeleft="page3" data-swiperight="page1">
		
		<div data-role="header" data-theme="b" data-position="inline" id="page2header" data-tap-toggle="false">
			<div data-role="navbar" data-iconpos="none">
				<ul>
					<li>
						<a href="" data-theme="b">Official</a>
					</li>
					<li>
						<a href="" data-theme="b">Custom</a>
					</li>
					<li>
						<a href="" data-theme="b">Current</a>
					</li>
				</ul>
			</div>
		</div>

		<div data-role="content" id="page2content">
			<div id="searchBarContainer" style="padding-bottom: 0.9em;">
				<form id="searchForm">
				<label for="feedSearchBar" class="ui-hidden-accessible">Search for feeds...</label>
				<input type="search" name="search" id="feedSearchBar" data-mini="true" data-theme="b" />
				<input type="submit" id="startSearchButton" label="Submit" data-role="none" />
				</form>
			</div>
			
			<div id="feedList">
				<ul data-role="listview" id="feedLinkList"></ul>
			</div>

		</div>

	</div>
		
	<div data-role="page" class="page" id="page3"  data-swipeleft="" data-swiperight="page2">
		
		<div data-role="content" id="page3content">
			<div id="settingsContainer">
				
			</div>
		</div>
	
	</div>
	
	<div data-role="page" class="page" id="page4"  data-swipeleft="page2" data-swiperight="page2">
		
		<div data-role="header" data-theme="b" data-position="inline" id="page4header" data-tap-toggle="false">
			<div data-role="navbar" data-iconpos="none">
				<ul>
					<li>
						<a href="" data-theme="b">Back</a>
					</li>
					<li>
						<a href="" data-theme="b">Add Feed</a>
					</li>
				</ul>
			</div>
		</div>
		
		<div data-role="content" id="page4content">
			<div id="postPreviewContainerWrapper">
				<div id="postPreviewFeedSummaryWrapper"></div>
				<div id="postPreviewContainer">
					<ul data-role="listview" id="previewPostList"><li><a></a></li></ul>
				</div>
			</div>
		</div>
	
	</div>	
	
	
</body>
</html>
