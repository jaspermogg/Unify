<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Cordova Facebook</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.css" />
<link rel="stylesheet" href="css/android-theme.css" />
<link rel="stylesheet" href="css/my.css" />
<script type="text/javascript" charset="utf-8" src="js/cordova-1.8.1.js"></script>
<script type="text/javascript" charset="utf-8" src="js/jquery-1.7.2.js"></script>
<script type="text/javascript" charset="utf-8" src="js/jquery.mobile.android-theme.js"></script>
<script type="text/javascript" charset="utf-8" src="js/jquery-mobile-customisation.js"></script>
<script type="text/javascript" charset="utf-8" src="js/jquery.mobile-1.1.0.js"></script>
<script type="text/javascript" charset="utf-8" src="js/cdv-plugin-fb-connect.js"></script>
<script type="text/javascript" charset="utf-8" src="js/facebook_js_sdk.js"></script>
<script type="text/javascript" charset="utf-8" src="js/query.tinysort.js"></script>
<script type="text/javascript" charset="utf-8" src="js/sorting.js"></script>
<script type="text/javascript" charset="utf-8" src="js/populate.js"></script>
<script type="text/javascript" charset="utf-8" src="js/fbk-logic.js"></script>
<script type="text/javascript" charset="utf-8" src="js/init.js"></script>
<script type="text/javascript" charset="utf-8" src="js/eventhandlers.js"></script>
</head>


<body>

	<div data-role="page" class="page" id="page1">
		
		<div data-role="header" data-theme="b" data-position="fixed" id="page1header">
			<a data-role="button" id="page1fbkloginoutbutton" onclick="login()">Login</a>
			<h2>Group Reader</h2>
		</div>

		<div data-role="content" id="page1content">
			<div id="page1accordioncontainer"></div>
		</div>

		<div data-role="footer" id="page1footer" data-theme="b" data-position="fixed">
			<div data-role="navbar" data-iconpos="top">
				<ul>
					<li>
						<a class="ui-btn-active" href="#page1" data-theme="b" data-icon="home" data-transition="pop">Unify</a>
					</li>
					<li>
						<a href="#page2" data-theme="b" data-icon="plus" data-transition="pop">Feeds</a>
					</li>
				</ul>
			</div>
		</div>
	</div>


	<div data-role="page" class="page" id="page2">
		
		<div data-role="header" data-theme="b" data-position="fixed" id="page2header">
			<a data-role="button" id="page2fetchgroupbutton" onclick="fetchgroups($('#page2accordioncontainer'))">Fetch!</a>
			<h2>Feed Directory</h2>
		</div>

		<div data-role="content" id="page2content">
			<div id="page2accordioncontainer"></div>
		</div>

		<div data-role="footer" id="page2footer" data-theme="b" data-position="fixed">
			<div data-role="navbar" data-iconpos="top">
				<ul>
					<li>
						<a href="#page1" data-theme="b" data-icon="home">Unify</a>
					</li>
					<li>
						<a class="ui-btn-active" href="#page2" data-theme="b" data-icon="plus">Feeds</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
		
</body>
</html>
